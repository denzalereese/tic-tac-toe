<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Animate and Materialize CSS from CDN -->
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">


    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="js/app.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body class="pink lighten-2">
    <div class="container center-align">
      <div class="row">
        <div class="col s12">
          <h1 id="header-text" class="z-depth-4 teal">Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col s3">
            <h1 class="row XO-score z-depth-4">X</h1>
            <h1 class="row" id="X-score">0</h1>
        </div>
        <div class="col s6" id="board">
          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row top">
            <div class="col s4 box z-depth-4 teal" id="top-left"></div>
            <div class="col s4 box z-depth-4 teal" id="top-mid"></div>
            <div class="col s4 box z-depth-4 teal" id="top-right"></div>
          </div>

          <div class="row middle">
            <div class="col s4 box z-depth-4 teal" id="mid-left"></div>
            <div class="col s4 box z-depth-4 teal" id="mid-mid"></div>
            <div class="col s4 box z-depth-4 teal" id="mid-right"></div>
          </div>

          <div class="row bottom">
            <div class="col s4 box z-depth-4 teal" id="bottom-left"></div>
            <div class="col s4 box z-depth-4 teal" id="bottom-mid"></div>
            <div class="col s4 box z-depth-4 teal" id="bottom-right"></div>
          </div>
        </div>
         <div class="col s3">
            <h1 class="row XO-score z-depth-4">O</h1>
            <h1 class="row" id="O-score">0</h1>
        </div>
     </div>
        <button type="button" class="waves-effect waves-light btn">Reset</button>
    </div>
  </body>
</html>
